<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Marry Me?</title>
  <style>
    body {
      background-image: url('image.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 5px #000;
    }

    .btn {
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }

    .yes {
      background-color: #4CAF50;
      color: white;
    }

    .no {
      background-color: #f44336;
      color: white;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .hidden {
      display: none;
    }

    #confetti {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 9999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1 id="question">Anu papa, will you marry me? üíñ</h1>

  <div id="buttonContainer">
    <button class="btn yes" onclick="yesClicked()">Yes</button>
    <button class="btn no" onclick="noClicked()">No</button>
  </div>

  <canvas id="confetti" class="hidden"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
  <script>
    let noClickCount = 0;

    function yesClicked() {
      document.getElementById('question').innerText = "Yay! üíçüíñ";
      document.getElementById('confetti').classList.remove('hidden');
      confetti({
        particleCount: 150,
        spread: 120,
        origin: { y: 0.6 }
      });
    }

    function noClicked() {
      noClickCount++;
      const question = document.getElementById('question');
      const noBtn = document.querySelector('.no');
      const yesBtn = document.querySelector('.yes');

      if (noClickCount === 1) {
        question.innerText = "Please don‚Äôt do this üò¢";
      } else if (noClickCount === 2) {
        question.innerText = "I‚Äôm about to cry üò≠";
      } else if (noClickCount === 3) {
        question.innerText = "Are you serious? üíî";
      } else {
        noBtn.remove(); // remove No button
        question.innerText = "There's only one answer üíû";
      }
    }
  </script>
</body>
</html>
