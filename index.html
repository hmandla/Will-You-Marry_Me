<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Marry Me?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('image.jpeg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: white;
    }

    #mainContent {
      margin-top: 20%;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }

    .btn {
      padding: 15px 30px;
      margin: 20px 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    .yes { background-color: #4CAF50; color: white; }
    .no { background-color: #f44336; color: white; position: absolute; }
    .btn:hover { opacity: 0.85; }

    #confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="music.mp3" loop></audio>

  <div id="mainContent">
    <h1>Anu papa, will you marry me? 💖</h1>
    <button class="btn yes" onclick="handleYes()">💍 Yes</button>
    <button class="btn no" id="noButton" onmouseover="moveNo()">💔 No</button>
  </div>

  <canvas id="confetti"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const noBtn = document.getElementById("noButton");
    let noClicks = 0;
    let allowMove = true;

    function handleYes() {
      document.getElementById('mainContent').innerHTML = "<h1>Yay! 💍❤️ Let's celebrate! 🎉</h1>";
      launchConfetti();
    }

    function handleNo() {
      noClicks++;
      const h1 = document.querySelector('h1');

      if (noClicks === 1) {
        h1.textContent = "Please don't do this 😢";
      } else if (noClicks === 2) {
        h1.textContent = "I'm about to cry 😭";
      } else if (noClicks === 3) {
        h1.textContent = "Are you serious? 💔";
      } else {
        document.getElementById('mainContent').innerHTML = `
          <h1>There's only one right answer 🥹</h1>
          <button class="btn yes" onclick="handleYes()">💍 Yes</button>
        `;
      }
    }

    function moveNo() {
      if (!allowMove) return;

      const btnWidth = noBtn.offsetWidth;
      const btnHeight = noBtn.offsetHeight;
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      const newX = Math.random() * (windowWidth - btnWidth);
      const newY = Math.random() * (windowHeight - btnHeight);

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
    }

    noBtn.addEventListener("click", () => {
      allowMove = false;
      handleNo();
      setTimeout(() => { allowMove = true; }, 1200);
    });

    function launchConfetti() {
      const duration = 8 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 } });
        confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    document.addEventListener('click', () => {
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play().catch(() => {});
      }
    }, { once: true });
  </script>
</body>
</html>
