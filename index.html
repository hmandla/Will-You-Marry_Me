<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Marry Me, Anu papa? üíç</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://i.imgur.com/YuG9Ixp.jpg');
      background-size: cover;
      background-position: center;
      color: white;
    }
    .container {
      margin-top: 15vh;
      background: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 30px 50px;
      border-radius: 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .btn {
      font-size: 1.5em;
      padding: 10px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes { background-color: #4CAF50; color: white; }
    .no { background-color: #f44336; color: white; }
    .btn:hover { opacity: 0.8; }
    .hidden { display: none; }
    #confetti {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 9999;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <audio id="bgMusic" autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
  <div class="container">
    <h1 id="proposal">Anu papa, will you marry me? üíñ</h1>
    <button class="btn yes" onclick="sayYes()">Yes</button>
    <button class="btn no" onclick="sayNo()">No</button>
  </div>

  <canvas id="confetti" class="hidden"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
  <script>
    let noClicks = 0;

    function sayNo() {
      const proposal = document.getElementById('proposal');
      noClicks++;
      if (noClicks === 1) {
        proposal.innerText = "Please don't say no in the first attempt ü•∫";
      } else if (noClicks === 2) {
        proposal.innerText = "I'm about to cry, Anu papa üò¢";
      } else if (noClicks === 3) {
        proposal.innerText = "Are you really serious...? üò≠";
      } else {
        document.querySelector('.no').style.display = 'none';
      }
    }

    function sayYes() {
      document.querySelector('h1').innerText = "Yay!! You said Yes! üíç‚ù§Ô∏è";
      const confetti = document.getElementById('confetti');
      confetti.classList.remove('hidden');

      const confettiSettings = { target: 'confetti' };
      const confettiInstance = new ConfettiGenerator(confettiSettings);
      confettiInstance.render();
    }
  </script>
</body>
</html>
