<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Will You Marry Me?</title>
  <style>
    body {
      background-image: url('image.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 8px #000;
      min-height: 60px;
    }

    .btn {
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .yes {
      background-color: #4CAF50;
      color: white;
    }

    .no {
      background-color: #f44336;
      color: white;
    }

    .btn:hover {
      opacity: 0.85;
    }

    #confetti {
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 9999;
      pointer-events: none;
    }

    #buttonContainer {
      position: relative;
      width: 300px;
      height: 100px;
    }

    #question {
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1 id="question"><span id="typing"></span></h1>

  <div id="buttonContainer">
    <button class="btn yes" onclick="yesClicked()">üíç Yes</button>
    <button class="btn no" id="noBtn" onclick="noClicked()">üíî No</button>
  </div>

  <canvas id="confetti" class="hidden"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

  <script>
    let noClickCount = 0;
    const noBtn = document.getElementById('noBtn');
    const question = document.getElementById('question');
    const typingSpan = document.getElementById('typing');

    const initialText = "Anu papa, will you marry me? üíñ";
    let index = 0;

    function typeText() {
      if (index < initialText.length) {
        typingSpan.innerHTML += initialText.charAt(index);
        index++;
        setTimeout(typeText, 80);
      }
    }

    typeText(); // start typing on load

    function yesClicked() {
      question.innerHTML = "Yayyy! üíï You made me the happiest person alive!";
      document.getElementById('confetti').classList.remove('hidden');
      confetti({
        particleCount: 200,
        spread: 160,
        origin: { y: 0.6 }
      });
    }

    function noClicked() {
      noClickCount++;
      if (noClickCount === 1) {
        question.innerHTML = "ü•∫ Please don‚Äôt do this...";
        enableDodge();
      } else if (noClickCount === 2) {
        question.innerHTML = "üò≠ I'm about to cry...";
      } else if (noClickCount === 3) {
        question.innerHTML = "üíî Are you serious right now?";
      } else {
        noBtn.remove(); // remove No button
        question.innerHTML = "‚ù§Ô∏è There's only one answer... Thank you!";
      }
    }

    function enableDodge() {
      noBtn.addEventListener('mouseover', () => {
        const container = document.getElementById('buttonContainer');
        const maxX = container.offsetWidth - noBtn.offsetWidth;
        const maxY = container.offsetHeight - noBtn.offsetHeight;
        const newX = Math.floor(Math.random() * maxX);
        const newY = Math.floor(Math.random() * maxY);
        noBtn.style.position = 'absolute';
        noBtn.style.left = newX + 'px';
        noBtn.style.top = newY + 'px';
      });
    }
  </script>
</body>
</html>
